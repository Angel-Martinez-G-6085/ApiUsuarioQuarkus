# Configuración de conexión a la base de datos
quarkus.datasource.db-kind=mysql
quarkus.datasource.jdbc.url=jdbc:mysql://${DB_HOST:localhost}:3306/Usuarios
quarkus.datasource.username=${DB_USER:root}
quarkus.datasource.password=${DB_PASSWORD:toor}

quarkus.http.host=0.0.0.0
quarkus.http.port=8080

# Habilita OpenAPI/Swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.smallrye-openapi.path=/openapi

# Configuración de Hibernate y el pool de conexiones
quarkus.hibernate-orm.database.generation=update
quarkus.datasource.jdbc.min-size=3
quarkus.datasource.jdbc.max-size=6